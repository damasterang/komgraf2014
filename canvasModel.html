	var colorStatus = 0;

	var margin = 300;
	
	function createLine(){

		var fromX = parseInt($("#fromX").val());
		var fromY = parseInt($("#fromY").val());
		var toX = parseInt($("#toX").val());
		var toY = parseInt($("#toY").val());

		var canvasOh = document.getElementById('canvasOh');
		var c = canvasOh.getContext("2d");

		x1 = fromX + margin;
		y1 = fromY + margin - (2 * fromY);
		x2 = toX + margin;
		y2 = toY + margin - (2 * toY);
		// console.log(x1+" "+x2+" "+y1 +" "+ y2);

		var text1 = "("+fromX+","+fromY+")";
		var text2 = "("+toX+","+toY+")";

		var canvasOh = document.getElementById('canvasOh');
		var c = canvasOh.getContext("2d");

		c.beginPath();
		c.strokeStyle = color[colorStatus];	
		c.lineCap ="round";
		c.moveTo(x1, y1);
		c.lineTo(x2, y2);
		c.lineWidth = 4;
		c.stroke();

		c.font = "15px sans-serif";
		c.fillStyle = "black";
		c.fillText(text1,x1,y1-5);
		c.fillText(text2,x2,y2+5);

		c.beginPath();
		c.arc(x1,y1,1,0,2*Math.PI);
		// c.fillStyle = "red";
		// c.fill();
		c.strokeStyle = color[colorStatus];
		c.stroke();

		c.beginPath();
		c.arc(x2,y2,1,0,2*Math.PI);
		// c.fillStyle = "red";
		// c.fill();
		c.strokeStyle = color[colorStatus];
		c.stroke();

		colorStatus++;
		if (colorStatus == color.length) colorStatus = 0;
	}

	function createPoint(){

		var X = parseInt($("#xPoint").val());
		var Y = parseInt($("#yPoint").val());

		var canvasOh = document.getElementById('canvasOh');
		var c = canvasOh.getContext("2d");

		x = X + margin;
		y = Y + margin - (2 * Y);
		// console.log(x1+" "+x2+" "+y1 +" "+ y2);

		var text = "("+X+","+Y+")";

		var canvasOh = document.getElementById('canvasOh');
		var c = canvasOh.getContext("2d");

		c.font = "15px sans-serif";
		c.fillStyle = "black";
		c.fillText(text,x,y-5);

		c.beginPath();
		c.arc(x,y,2,0,2*Math.PI);
		c.strokeStyle = color[colorStatus];
		c.stroke();
		c.fillStyle = color[colorStatus];
		c.fill();
		

		colorStatus++;
		if (colorStatus == color.length) colorStatus = 0;
